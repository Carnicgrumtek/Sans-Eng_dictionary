<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit-English Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results ul li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .results h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sanskrit-English Dictionary</h1>
    <input type="text" id="query" placeholder="Enter words separated by commas...">
    <button onclick="searchWords()">Search</button>
    <div class="results" id="results"></div>

    <script>
        const dictionaries = [
            "MW", "MD", "WIL", "AP90", "YAT", "BEN", "CAE", "LRV", "SHS", "ACT"
        ];

        async function searchWords() {
            const query = document.getElementById("query").value.trim();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (query === "") {
                alert("Please enter at least one word.");
                return;
            }

            const words = query.split(",").map(word => word.trim());

            for (let word of words) {
                const wordDiv = document.createElement("div");
                wordDiv.innerHTML = `<h2>${word}</h2>`;
                resultsContainer.appendChild(wordDiv);

                for (let dict of dictionaries) {
                    if (dict === "ACT") {
                        const dictDiv = document.createElement("div");
                        dictDiv.innerHTML = `<h3>${dict} Dictionary (Custom):</h3>`;
                        dictDiv.innerHTML += "<p>This is a placeholder for custom results or manual input.</p>";
                        wordDiv.appendChild(dictDiv);
                        continue;
                    }

                    const apiUrl = `https://www.sanskrit-lexicon.uni-koeln.de/scans/${dict}Scan/2020/web/webtc/getword.php?key=${encodeURIComponent(word)}&output=json`;

                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) throw new Error("Network response was not ok");

                        const data = await response.json();

                        const dictDiv = document.createElement("div");
                        dictDiv.innerHTML = `<h3>${dict} Dictionary:</h3>`;

                        if (data && data.length > 0) {
                            const ul = document.createElement("ul");

                            data.forEach(entry => {
                                const li = document.createElement("li");
                                li.innerHTML = entry.sanskrit + ": " + entry.english;
                                ul.appendChild(li);
                            });

                            dictDiv.appendChild(ul);
                        } else {
                            dictDiv.innerHTML += "<p>No result found.</p>";
                        }

                        wordDiv.appendChild(dictDiv);

                    } catch (error) {
                        console.error("Error fetching data:", error);
                        wordDiv.innerHTML += `<p>Error fetching data for ${dict}. Please try again later.</p>`;
                    }
                }
            }
        }
    </script>
</body>
</html>
