<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit-English Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results ul li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sanskrit-English Dictionary</h1>
    <input type="text" id="query" placeholder="Enter Sanskrit word in ITRANS or Roman diacritics...">
    <button onclick="searchWord()">Search</button>
    <div class="results" id="results"></div>

    <script>
        async function searchWord() {
            const query = document.getElementById("query").value.trim();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (query === "") {
                alert("Please enter a word to search.");
                return;
            }

            const corsProxy = "https://api.allorigins.win/get?url=";
            const apiUrl = `https://sanskritdictionaryapi.herokuapp.com/${query}`;

            try {
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();
                const parsedData = JSON.parse(data.contents);

                if (parsedData && parsedData.meanings && parsedData.meanings.length > 0) {
                    const meanings = parsedData.meanings;
                    const ul = document.createElement("ul");

                    meanings.forEach(meaning => {
                        const li = document.createElement("li");
                        li.innerText = meaning;
                        ul.appendChild(li);
                    });

                    resultsContainer.appendChild(ul);
                } else {
                    resultsContainer.innerHTML = "<p>No result found.</p>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                resultsContainer.innerHTML = "<p>Error fetching data. Please try again later.</p>";
            }
        }
    </script>
</body>
</html>
