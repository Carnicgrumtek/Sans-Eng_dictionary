<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit-English Dictionary</title>
</head>
<body>
    <h1>Sanskrit-English Dictionary</h1>
    <input type="text" id="search" placeholder="Enter Sanskrit word">
    <button onclick="searchWord()">Search</button>
    <div id="results"></div><script>
    async function searchWord() {
        const query = document.getElementById("search").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (!query) return;

        try {
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.sanskrit-lexicon.uni-koeln.de/scans/MWScan/2020/web/webtc/getword.php?key=${query}`)}`;
            const response = await fetch(url);
            const data = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, "text/html");
            const defList = doc.querySelectorAll(".hwextra");

            if (defList.length > 0) {
                defList.forEach(def => {
                    const item = document.createElement("div");
                    item.innerHTML = def.innerHTML;
                    resultsDiv.appendChild(item);
                });
            } else {
                resultsDiv.innerHTML = "<p>No result found.</p>";
            }
        } catch (error) {
            resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
