<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit-English Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result h2 {
            margin-bottom: 10px;
        }
        .result ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Sanskrit-English Dictionary</h1>
    <textarea id="inputWords" rows="4" placeholder="Enter words in IAST, ITRANS, or Devanagari..."></textarea>
    <button onclick="lookupWords()">Search</button>
    <div id="results"></div>
    <script>
        const apiUrls = [
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/mw/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/md/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/wil/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/ap90/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/yat/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/ben/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/cae/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/lrv/restful/',
            'https://api.allorigins.win/raw?url=https://api.c-salt.uni-koeln.de/dicts/shs/restful/'
        ];

        async function lookupWords() {
            const input = document.getElementById('inputWords').value;
            const words = input.split(/\s+/).filter(Boolean);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            const allResults = await Promise.all(words.map(async word => {
                const meanings = await Promise.all(apiUrls.map(async url => {
                    try {
                        const res = await fetch(url + encodeURIComponent(word));
                        const text = await res.text();
                        return text ? text : 'No result';
                    } catch {
                        return 'Error fetching data';
                    }
                }));
                return { word, meanings };
            }));

            resultsDiv.innerHTML = '';
            allResults.forEach(result => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'result';
                wordDiv.innerHTML = `<h2>${result.word}</h2>`;
                const list = document.createElement('ul');
                result.meanings.forEach(meaning => {
                    const listItem = document.createElement('li');
                    listItem.textContent = meaning;
                    list.appendChild(listItem);
                });
                wordDiv.appendChild(list);
                resultsDiv.appendChild(wordDiv);
            });
        }
    </script>
</body>
</html>
